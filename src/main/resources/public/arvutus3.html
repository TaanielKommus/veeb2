<!DOCTYPE HTML>
<html>
<head>
  <title>Arvutamine2</title>
  <script>
  var yhendus=new XMLHttpRequest();
  yhendus.onreadystatechange=andmedSaabusid;
  function arvutamine(){
    var a1=document.getElementById("kast1").value;
    var a2=document.getElementById("kast2").value;
    var a3=document.getElementById("kast3").value;
    var aadress="/hinnakalkulaator?hind="+a1+"&kogus="+a2;
    if(document.getElementById("kast3").checked){
      aadress+="&klient=jah"
    }
    yhendus.open("GET", aadress, true);
    yhendus.send();
  }
  function andmedSaabusid(){
    document.getElementById("vastus").innerHTML=yhendus.responseText;
  }
  </script>
</head>

  <body>
    <input type="number" id="kast1">
    <input type="number" id="kast2">
    <input type="checkbox" id="kast3">
    <input type="button" value="Arvuta hind" onclick="arvutamine()">
    <div id="vastus">Vastuse koht</div>
  </body>
</html>
